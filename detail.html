<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- swiper -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <!-- css -->
    <link rel="stylesheet" href="./css/index.css" type="text/css" />
    <link rel="stylesheet" href="./css/detail.css" type="text/css" />
    <!-- mo css -->
    <link rel="stylesheet" href="./css/mstyle.css" />
    <!-- js -->
    <script src="./js/api.js"></script>
    <title>detail</title>
  </head>
  <body>
    <header>
      <div class="header-container">
        <div>
          <a class="navbar-brand" href="index.html">
            <img
              style="width: 50px; height: 60px"
              src="./images/logo.png"
              alt="logo"
            />
          </a>
        </div>
        <ul id="header_menu">
          <li>LOGIN</li>
          <li>SIGN IN</li>
          <li>COMMUNITY</li>
        </ul>
      </div>
    </header>
    <!-- mo nav bar -->
    <div class="mobile_nav">
      <!-- 네브바 -->
      <nav class="navbar bg-body-tertiary fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img src="./images/logo.png" width="40px" alt="logo" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="offcanvas offcanvas-end"
            tabindex="-1"
            id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel"
          >
            <div class="offcanvas-header">
              <h3 class="offcanvas-title" id="offcanvasNavbarLabel">
                DOGETHER
              </h3>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link" href="detail.html?dataId=동남아시아"
                    >동남아시아</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="detail.html?dataId=동아시아"
                    >동아시아</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="detail.html?dataId=유럽">유럽</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="detail.html?dataId=아메리카"
                    >아메리카(남미,북미)</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="detail.html?dataId=기타">기타</a>
                </li>
              </ul>
              <form class="d-flex mt-3" role="search">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
                <button class="btn btn-outline-success" type="submit">
                  Search
                </button>
              </form>
            </div>
          </div>
        </div>
      </nav>
    </div>

    <!-- 메인이미지  -->
    <div id="main-image">
      <p class="dogether">with DOGETHER</p>
    </div>
    <section class="detail-section">
      <div class="image-div"></div>
      <div class="title"></div>
      <div class="content"></div>
      <div id="pagination" class="pagination"></div>
    </section>
    <footer>
      <hr />
      <p>©2024 by DOGETHER</p>
    </footer>

    <!-- swiper script -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        slidesPerView: 3,
        spaceBetween: 30,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
      });
    </script>
  </body>
</html>
